<!DOCTYPE html>
<html>
  <head>
    <title>CLTC Sensor Test</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/2018_Logo_Horiz_Stacked-No_DeptDesign ICON ONLY.png') }}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 

    <!-- local scripts -->
    <script src="{{ url_for('static', filename='euc_simulation_util.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" media="screen"/>

  </head>
  <body>
    <div id="nav-bkg" style="z-index: -1; background-color: #00447C; position:fixed; width: 100%; height: 55px"></div>
    <div id="title_div" style="text-align: left; left: 0%; top: 55px; position:fixed; width: 80%; height: 90px">
      <img src="{{ url_for('static', filename='assets/2018_Logo_Horiz_Stacked-No_DeptDesign_0.png') }}" style="height: 70px; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; z-index: 1;">
      <div id="alert_div" style="text-align: center; width: 80%; top: 55px; left: 20%; padding-top: 10px; position:fixed;"></div>
    </div>
    <div id="disp-div" style="text-align: center; padding-top: 80px">
      <div class="row align-items-center justify-content-md-center">
        <div class="col col-md-auto">
          <img src="{{ url_for('camera_feed') }}" style="width:100%; height:100%;">
          <br><br>
          <div id="occ-disp" class="btn btn-lg btn-static">Camera Offline</div>
        </div>
        <div class="col col-md-auto">
          <div class="canvas-wrapper">
            <canvas id="disp-canvas" width="600px" height="600px"></canvas>
            <canvas id="ind-canvas" width="600px" height="600px"></canvas>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div id="settings-div" style="text-align: center; display: block">
      <label for="input-grid-width" style="margin-left: 10px"># Horizontal Cells:</label>
      <input type="text" id="input-grid-width" style="width: 200px; margin: 0 auto; display: inline-block;"class="form-control" placeholder="19">
      <label for="input-grid-height" style="margin-left: 10px"># Vertical Cells:</label>
      <input type="text" id="input-grid-height" style="width: 200px; margin: 0 auto; display: inline-block;"class="form-control" placeholder="19">
      <br><br>
      <label for="input-num-trials" style="margin-left: 52px"># of Trials n:</label>
      <input type="text" id="input-num-trials" style="width: 200px; margin: 0 auto; display: inline-block;"class="form-control" placeholder="1">
      <br><br>
      <label for="input-step" style="margin-left: 10px">Step (s):</label>
      <input type="text" id="input-step" style="width: 100px; margin: 0 auto; display: inline-block;"class="form-control" placeholder="5">
      <label for="input-pattern" style="margin-left: 10px">Pattern:</label>
      <select class="btn btn-secondary dropdown-toggle" id="input-pattern" style="font-size: 16px;">
        <option value="up-and-down">Up and Down</option>
        <option value="alternate">Alternate</option>
      </select>
      <button class="btn btn-primary btn-lg" id="run-simulation-button" onclick="postStartTest()">Run Simulation</button>
    </div>
  </body>
</html>
